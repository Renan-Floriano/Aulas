<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div e span</title>

    <style type="text/css">
  #topo {
    background: rgb(4, 4, 230);
  }
  #conteudo {
    background: red;
  }
.produto {
    background: gray;
    margin: 10px;
}
#rodape {
    background: green;
}
#assinatura {
    background: pink;
}
.azul {
    background: blue;
}
    </style>

</head> 
<body>
    <div id="topo">
        <img src="https://s2-techtudo.glbimg.com/TydJC0hISYiw46h13xEZhPWX-Vg=/0x0:695x321/984x0/smart/filters:strip_icc()/s.glbimg.com/po/tt2/f/original/2018/09/25/amazon-logo-home.jpg" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>contatos</li>
        </ul>

    </div>
    <div id="conteudo">
        <div class="produto">
           produto 1 
        </div>
        <div class="produto">
            produto 2
        </div>
        <div class="produto">
            produto 3 
        </div>
    </div>
     <div id="rodape">
        TODOS OS <span class="azul">direitos</span> RESERVADOS

     </div>
     <span id="assinatura">
        renan
     </span>
     <span>
        floriano
     </span>
     <!-- span escreve em linhas, n colunas -->



    
    
</body>
</html>
