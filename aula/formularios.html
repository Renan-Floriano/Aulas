<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body> 
    <h2>Login</h2>
    <!-- <form> utilizado para criar formulários -->
    <form action="processa.php">
        <!-- action envia os dados do formulário para uma area especifica podendo processar os dados -->
        login:<br>
        <!-- <input type="" name="" cria uma caixa e define o tipo e a forma de recuperar dados -->
         <input type="text" name="login"><br>
         <!-- name="" faz com que consiga passar aquele dado para outro lugar para realizar o processamento de dados -->

         senha:<br>
         <input type="password" name="senha"><br>
         <!-- a tag "password dentro de type faz com que os caracteres digitados na caixa de texto não sejam mostrados" -->
         <input type="button" value="Logar"><br>
        <!-- tag !button cria apenas um botão sem função -->
        <!-- colocando submit o botão envia o formulário -->
    
    
    
    </form>
</body>
</html>
