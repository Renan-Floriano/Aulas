<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body> 
    <h2>Login</h2>
    <!-- <form> utilizado para criar formulários -->
    <form action="processa.php">
        <!-- action envia os dados do formulário para uma area especifica podendo processar os dados -->
        login:<br>
        <!-- <input type="" name="" cria uma caixa e define o tipo e a forma de recuperar dados -->
         <input type="text" name="login"><br>
         <!-- name="" faz com que consiga passar aquele dado para outro lugar para realizar o processamento de dados -->

         senha:<br>
         <input type="password" name="senha"><br>
         <!-- a tag "password dentro de type faz com que os caracteres digitados na caixa de texto não sejam mostrados" -->
         <input type="button" value="Logar"><br>
        <!-- tag !button cria apenas um botão sem função -->
        <!-- colocando submit o botão envia o formulário -->
    </form>
        <h2>Cadstre-se</h2>
        <form>
        login:<br>
        <input type="text" name="login"><br><br>
        sexo:<br>
        <input type="radio" name="sexo" value="M">masculino<br>
        <input type="radio" name="sexo" value="F">Feminino<br><br>
        <!-- tag "value após a abertura do name indica uma forma de outra linguagem de programção ter acesso a informação selecionada pelo usuari" -->
        Interesses<br>
        <input type="checkbox" name="interesses">futebol<br>
        <input type="checkbox" name="interesses">cursos<br>
        <input type="checkbox" name="interesses">moda<br>

    Estado<br>
    <select name="estado">
        <option value="sp">SP</option>
        <option value="rj">RJ</option>
        <option value="sc">SC</option>
        <option value="mg">MG</option>
    </select><br><br>
    observações:<br>
    <textarea></textarea><br>
    <input type="submit" value="cadastrar">
    <!-- a tag textarea serve como uma caixa de escrita que aumenta conforme escreve -->

    </form>

</body>
</html>
