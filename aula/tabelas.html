<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas no HTML</title>
</head>
<body>
    <h2>Produtos</h2>

<table border="2" width="100%">
    <!-- <tabble border> define a criação de uma tabela e adiciona o quadrado -->
    <!-- <tr> adiciona linhas á tabela -->
<tr>
    <!-- <td> adiciona os dados da tabela -->
    <!-- <th> serve de cabeçalho em tabelas -->
        <th>Código</th>
        <th>Produto</th>
        <th>Preço</th>
</tr>
    <!-- para gerar uma nova linha na tabela crie uma nova tag <tr> -->
<tr>
         <td>097</td>
         <td><img src="imagen.jpeg" width="150"</td>
         <td>R$3.500</td>
        </tr>
         <td>097</td>
         <td><a href="index.html">tablet</a>
         <td>R$3.500</td>
</tr>
<tr>
    <td rowspan="2">Descontos</td>
    <td colspan="2">cupom1 -R$10</td>
    <!-- colspan="" define quantas linhas uma celula vai ocupar -->
    <!-- rowspan="" define quantas colunas a celular vai ocupar -->
</tr>
<tr>
 
    <td colspan="2">cupom2 -R$12</td>
</tr>
<tr>
    <td>Total:</td>
    <td colspan="2">R$3.478</td>
</tr>




</table>


    
</body>
</html>
